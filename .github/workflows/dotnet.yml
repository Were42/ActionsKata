name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
    - name: welcome
      run: echo "Welcome"
  build:
    needs: welcome
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Test
      run: dotnet test --verbosity normal
  sonarcloud:
    needs: welcome
    runs-on: ubuntu-latest
    steps:
    - name: sonarcloud
      run: echo "sonarcloud"
  publish:
    needs: [ test, sonarcloud, build ]
    runs-on: ubuntu-latest
    steps:
    - name: publish
      run: echo "publish"
    
